<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Cache-Control" content="no-transform " />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <meta name="applicable-device" content="pc,mobile">
        <meta name="MobileOptimized" content="width" />
        <meta name="HandheldFriendly" content="true" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
            {aspcms:sorttitle}-{aspcms:sitetitle}
        </title>
        <meta name="Keywords" content="{aspcms:sortkeyword}" />
        <meta name="Description" content="{aspcms:sortdesc}" />
        <link href="{aspcms:sitepath}/templates/{aspcms:defaulttemplate}/css/style.css"
        rel="stylesheet" type="text/css">
        <script src="{aspcms:sitepath}/templates/{aspcms:defaulttemplate}/js/jquery-1.11.3.min.js"
        type="text/javascript">
        </script>
        <script src="{aspcms:sitepath}/templates/{aspcms:defaulttemplate}/js/jquery.superslide.2.1.1.js"
        type="text/javascript">
        </script>
        <!--[if IE 6]>
            <script src="{aspcms:sitepath}/templates/{aspcms:defaulttemplate}/js/dd_belatedpng.js">
            </script>
            <script>
                DD_belatedPNG.fix('img,div,a');
            </script>
        <![endif]-->
        <script>
            var w = /(http\:\/\/)?([^\/]+)\/?(.*)/.exec(document.URL);
            if (!window.location.hash.match("fromapp")) {
                if ((navigator.userAgent.match(/(iPhone|iPod|Android)/i))) {
                    location.replace("http://" + w[2] + "/m/" + w[3]);
                }
            }
        </script>
    </head>
    
    <body>
        <!--head-->
        {aspcms:top}
        <!--banner-->
        <div class="nbanner">
            <img src="{aspcms:sitepath}/templates/{aspcms:defaulttemplate}/images/ban-p.jpg">
        </div>
        <!--floor-1-->
        <div class="news-list">
            <div class="inner-title">
                {aspcms:type sort={aspcms:sortid}}
                <h2>
                    [type:name]
                </h2>
                <div class="tit-en">
                    [type:enname]
                </div>
                {/aspcms:type}
            </div>
            <div class="news-menu">
                <div class="con-1200">
                    <ul>
                        {aspcms:navlist type={aspcms:sortid}}
                        <li>
                            <a href="[navlist:link]">
                                <div class="tit-ch">
                                    [navlist:name]
                                </div>
                            </a>
                        </li>
                        {/aspcms:navlist}
                    </ul>
                </div>
            </div>
            <div class="con-1200 ">
                <div class="product-list-box ">
                    {aspcms:list size=6 order=id}
                    <div class="pro-li ">
                        <a href="[list:link]">
                            <div class="pic ">
                                <img src="[list:pic] "
                                alt="[list:title] ">
                            </div>
                            <div class="box ">
                                <div class="tit text-overflow ">
                                    [list:title]
                                </div>
                                <div class="p ">
                                    [list:desc len=300]
                                </div>
                                <div class="read-more ">
                                </div>
                            </div>
                        </a>
                    </div>
                    {/aspcms:list}
                    
                </div>
                <div id="page">
                    <div class="page_info">
                        [list:pagenumber len=5]
                    </div>
                </div>
            </div>
        </div>
        <!--foot-->
        <script type="text/javascript " src="{aspcms:sitepath}/templates/{aspcms:defaulttemplate}/js/share.js
        ">
        </script>
        <script type="text/javascript " src="{aspcms:sitepath}/templates/{aspcms:defaulttemplate}/js/aspcms_statistics.js
        ">
        </script>
        {aspcms:foot}
