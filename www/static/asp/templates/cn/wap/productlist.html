<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8" />
<<title>{aspcms:sorttitle}-{aspcms:sitetitle}</title>
<meta name="Keywords" content="{aspcms:sortkeyword}" />
<meta name="Description" content="{aspcms:sortdesc}" />
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width"/>
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-title" content=""/>
<meta name="apple-mobile-web-app-status-bar-style" content="default"/>
<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png"/>
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="128x128" href="apple-touch-icon-precomposed.png">
<link href="{aspcms:sitepath}/templates/{aspcms:defaulttemplate}/wap/css/style.css" rel="stylesheet" type="text/css">
<script src="{aspcms:sitepath}/templates/{aspcms:defaulttemplate}/wap/js/jquery-1.11.3.min.js"></script>
<script src="{aspcms:sitepath}/templates/{aspcms:defaulttemplate}/wap/js/touchslide.1.1.source.js"></script>
</head>
<body>   

<div class="center">
<!--head-->
{aspcms:top}

<!--head end-->
<div class="banner"><img src="{aspcms:sitepath}/templates/{aspcms:defaulttemplate}/wap/images/ban-p.jpg"></div>
<div class="height20"></div>
<div class="site-pro-menu">
    <ul>
        {aspcms:navlist type={aspcms:sortid}}

                     <li><a href="[navlist:link]"><div class="tit-ch">[navlist:name]</div></a></li>
        {/aspcms:navlist}

        <div class="clear"></div>
    </ul>
</div>

<!--floor-1-->

<div class="product-list">
    <ul>    
        {aspcms:list size=6 order=id}
        <li>
            <a href="[list:link]">
                <div class="pic"><img src="[list:pic]"></div>
                <div class="con">
                    <div class="tit">[list:title]</div>
                    <p>[list:desc len=80]</p>
                </div>
            </a>
        </li>
        
        {/aspcms:list}
        
    </ul>
    <div id="page">
        <div class="page_info">
            [list:pagenumber len=5]
        </div>
    </div>
</div>




<!--foot-->
<script type="text/javascript" src="{aspcms:sitepath}/templates/{aspcms:defaulttemplate}/wap/js/share.js"></script><script type="text/javascript" src="{aspcms:sitepath}/templates/{aspcms:defaulttemplate}/wap/js/aspcms_statistics.js"></script>
{aspcms:foot}
